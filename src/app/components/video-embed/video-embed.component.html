<div class="details">
  <div class="title">
    {{(videoCfg.title || "")}}
  </div>

  <div class="views">
    {{videoCfg.views | thousandSuffixes: 2}}
  </div>
</div>
<!-- facebook -->
  <div
  *ngIf="videoCfg.source == 'facebook'"
  class="fb-video" 
  [attr.href]="facebookLink" 
  [attr.width]="sizes.width" 
  data-show-text="false">
</div>
<!-- youtube -->
<div
  class="youtube-wrapper"
  *ngIf="videoCfg.source == 'youtube'" 
  [innerHTML]="embedHTML">
</div>
<!-- external url -->
<div
  *ngIf="videoCfg.source == 'url'"
  class="video-item">
  <video
    class="url-video"
    [width]="sizes.width"
    [height]="sizes.height"
    controls>
    <source [src]="videoCfg.url" type="video/mp4">
  </video>
</div>
